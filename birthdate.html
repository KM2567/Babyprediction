<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Birthdate</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: url('https://github.com/KM2567/Kapil-MonikaBabyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.20.37.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 22px;
      color: #333;
      animation: fadeIn 1s ease-in;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffffcc;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      width: 90%;
      max-width: 600px;
      animation: bounceIn 1s ease;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff6f61;
      animation: pulse 2s infinite;
    }

    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
      animation: zoomIn 1s ease;
    }

    label {
      font-size: 1.6rem;
    }

    input[type="date"] {
      padding: 0.8rem;
      font-size: 1.2rem;
      border: 2px solid #ccc;
      border-radius: 0.8rem;
      font-family: inherit;
    }

    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.4rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      body {
        font-size: 24px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Music -->
<audio autoplay loop style="display: none">
  <source src="https://baby-prediction-music.s3.amazonaws.com/playful-kids-music.mp3" type="audio/mpeg" />
</audio>

<!-- Heading -->
<header>
  <h1>üìÖ Guess the Baby's Arrival Date</h1>
</header>

<!-- Form -->
<form id="birthdateForm">
  <label>Select a Date:</label>
  <input type="date" id="birthdate" required />

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<!-- Script -->
<script>
  document.getElementById("birthdateForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const birthdate = document.getElementById("birthdate").value;
    localStorage.setItem("birthdate", birthdate);

    // Confetti
    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });

    setTimeout(() => {
      window.location.href = "names.html";
    }, 1000);
  });
</script>

</body>
</html>
