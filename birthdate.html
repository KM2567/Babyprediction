<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Prediction - Birth Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background: #ff6f61;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1>üë∂ Guess the Baby's Birth Date</h1>

<form id="birthdateForm">
  <label>Pick a Date:</label>
  <input type="date" id="birthdate" required>

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<script>
  document.getElementById('birthdateForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const birthdate = document.getElementById('birthdate').value;
    localStorage.setItem('birthdate', birthdate);
    window.location.href = 'names.html'; // Go to next page
  });
</script>

</body>
</html>
