<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Lookalike Prediction</title>
  <link rel="icon" href="https://emojiapi.dev/api/v1/baby/64.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://github.com/KM2567/Kapil-MonikaBabyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.47.49.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 20px;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffffcc;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ff6f61;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
    }
    input, button, label {
      font-size: 1.2rem;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      body {
        font-size: 22px;
      }
      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üë∂ Who Will the Baby Look Like?</h1>
</header>

<form id="lookalikeForm">
  <label>Pick one:</label>
  <label><input type="radio" name="lookalike" value="Kapil" required> Kapil</label>
  <label><input type="radio" name="lookalike" value="Monika" required> Monika</label>
  <label><input type="radio" name="lookalike" value="Other" required> Other</label>

  <label>If Other, please specify:</label>
  <input type="text" id="otherResemblance" placeholder="Type here if you selected Other">

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<script>
  document.getElementById('lookalikeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const lookalike = document.querySelector('input[name="lookalike"]:checked').value;
    const otherResemblance = document.getElementById('otherResemblance').value;
    localStorage.setItem('lookalike', lookalike);
    localStorage.setItem('otherResemblance', otherResemblance);
    window.location.href = 'birthdate.html';
  });
</script>

</body>
</html>
