<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Lookalike Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: url('https://github.com/KM2567/Kapil-MonikaBabyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.47.49.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 20px;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffffcc;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff6f61;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    input, button, label {
      font-size: 1.4rem;
    }
    input[type="radio"] {
      transform: scale(1.8);
      margin-right: 10px;
    }
    .kapil-label {
      color: #3399ff;
      font-weight: bold;
    }
    .monika-label {
      color: #ff66cc;
      font-weight: bold;
    }
    .other-label {
      color: #888;
      font-weight: bold;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
    /* Fun wobble animation */
    input[type="radio"]:checked + label,
    input[type="radio"]:checked {
      animation: wobble 0.8s ease forwards;
    }
    @keyframes wobble {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(5deg); }
      30% { transform: rotate(-5deg); }
      45% { transform: rotate(3deg); }
      60% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    @media (max-width: 600px) {
      body {
        font-size: 22px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<audio controls autoplay loop style="display:none;">
  <source src="https://baby-prediction-music.s3.amazonaws.com/playful-kids-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<header>
  <h1>üëºüèª Who Will the Baby Look Like?</h1>
</header>

<form id="lookalikeForm">
  <label class="kapil-label"><input type="radio" name="lookalike" value="Kapil" required> Kapil üíô</label>
  <label class="monika-label"><input type="radio" name="lookalike" value="Monika" required> Monika üíñ</label>
  <label class="other-label"><input type="radio" name="lookalike" value="Other" required> Other üí¨</label>

  <label>If Other, please specify:</label>
  <input type="text" id="otherResemblance" placeholder="eg. chacha, mama, bhua, etc.">

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<script>
document.getElementById('lookalikeForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const lookalike = document.querySelector('input[name="lookalike"]:checked').value;
  const otherResemblance = document.getElementById('otherResemblance').value;
  localStorage.setItem('lookalike', lookalike);
  localStorage.setItem('otherResemblance', otherResemblance);
  window.location.href = 'birthdate.html';
});
</script>

</body>
</html>
