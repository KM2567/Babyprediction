<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Prediction - Advice</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: url('https://github.com/Kapil-monika-baby/Babyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.20.47.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      background: #ff6f61;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<audio controls autoplay loop style="display:none;">
  <source src="https://baby-prediction-music.s3.amazonaws.com/playful-kids-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<h1>ðŸ‘¶ Final Step: Share Your Advice!</h1>

<form id="adviceForm">
  <label>Your Advice for the New Parents:</label>
  <textarea id="advice" placeholder="Share your wisdom!" required></textarea>

  <button type="submit">Submit ðŸŽ‰</button>
</form>

<script>
  document.getElementById('adviceForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const advice = document.getElementById('advice').value;
    localStorage.setItem('advice', advice);

    // Now gather ALL saved answers
    const data = {
      guestName: localStorage.getItem('guestName'),
      gender: localStorage.getItem('gender'),
      lookalike: localStorage.getItem('lookalike'),
      otherResemblance: localStorage.getItem('otherResemblance'),
      birthdate: localStorage.getItem('birthdate'),
      girlName: localStorage.getItem('girlName'),
      boyName: localStorage.getItem('boyName'),
      advice: localStorage.getItem('advice')
    };

    // Prepare FormData to send
    const formData = new FormData();
    for (const key in data) {
      formData.append(key, data[key]);
    }

    // Submit to Formspree
    fetch('https://formspree.io/f/maneazrr', {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        localStorage.clear(); // Clear after submit
        window.location.href = 'thankyou.html'; // Redirect to final Thank You page
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    }).catch(error => {
      alert('Oops! Something went wrong. Please try again.');
    });
  });
</script>

</body>
</html>
