<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Baby Names</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: url('https://github.com/KM2567/Kapil-MonikaBabyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.20.48.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 22px;
      color: #333;
      overflow: hidden;
      animation: fadeIn 1s ease-in;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffffcc;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 2rem;
      width: 90%;
      max-width: 700px;
      animation: bounceIn 1s ease;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      color: #ff6f61;
      animation: pulse 2s infinite;
    }
    .dancing-emoji {
      font-size: 2.5rem;
      position: absolute;
      top: 10px;
      right: 20px;
      animation: dance 2s infinite ease-in-out;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 100%;
      max-width: 450px;
      animation: zoomIn 1s ease;
    }
    label {
      font-size: 1.8rem;
    }
    .boy-label {
      color: #3399ff;
      font-weight: bold;
    }
    .girl-label {
      color: #ff66cc;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 0.7rem;
      border: 2px solid #ccc;
      border-radius: 0.8rem;
      font-size: 1.3rem;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #ff6f61;
      box-shadow: 0 0 15px #ff6f61;
      animation: bounceInput 0.5s ease;
    }
    input::placeholder {
      color: #999;
      font-style: italic;
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 1rem;
      font-size: 1.6rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.08);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    @keyframes zoomIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes bounceInput {
      0% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes dance {
      0% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(10deg) translateY(-5px); }
      50% { transform: rotate(-10deg) translateY(5px); }
      75% { transform: rotate(10deg) translateY(-5px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        font-size: 24px;
      }
      header h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio controls autoplay loop style="display:none;">
  <source src="https://baby-prediction-music.s3.amazonaws.com/playful-kids-music.mp3" type="audio/mpeg">
</audio>

<header>
  <h1>üéÄ Suggest Baby Names üéÄ</h1>
  <div class="dancing-emoji">üï∫</div>
</header>

<form id="nameForm">
  <label class="boy-label">Suggest a Boy's Name:</label>
  <input type="text" id="boyName" placeholder="e.g., Aarav" required>

  <label class="girl-label">Suggest a Girl's Name:</label>
  <input type="text" id="girlName" placeholder="e.g., Anaya" required>

  <button type="submit">Next ‚û°Ô∏è</button>
</form>

<!-- üéâ Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
document.getElementById('nameForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const boyName = document.getElementById('boyName').value;
  const girlName = document.getElementById('girlName').value;
  localStorage.setItem('boyName', boyName);
  localStorage.setItem('girlName', girlName);

  // üéâ Confetti Animation
  confetti({
    particleCount: 200,
    spread: 70,
    origin: { y: 0.6 }
  });

  // Wait 1 second, then move to advice page
  setTimeout(function() {
    window.location.href = 'advice.html';
  }, 1000);
});
</script>

</body>
</html>
