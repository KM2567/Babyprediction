<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest Baby Names</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka One', cursive;
      background: url('https://github.com/KM2567/Kapil-MonikaBabyprediction/blob/main/WhatsApp%20Image%202025-04-11%20at%2016.20.48.jpeg?raw=true') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 20px;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: #ffffffcc;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff6f61;
    }
    form {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-size: 1.4rem;
    }
    .boy-label {
      color: #3399ff;
      font-weight: bold;
    }
    .girl-label {
      color: #ff66cc;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      animation: bounce 0.5s ease forwards;
      outline: none;
      box-shadow: 0 0 15px #ff6f61;
      border: 2px solid #ff6f61;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #ff3b2e;
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      body {
        font-size: 22px;
      }
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<audio controls autoplay loop style="display:none;">
  <source src="https://baby-prediction-music.s3.amazonaws.com/playful-kids-music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<header>
  <h1>üéÄ Suggest Baby Names üéÄ</h1>
</header>

<form id="nameForm">
  <label class="boy-label">Suggest a Boy's Name:</label>
  <input type="text" id="boyName" placeholder="e.g., Aarav" required>

  <label class="girl-label">Suggest a Girl's Name:</label>
  <input type="text" id="girlName" placeholder="e.g., Anaya" required>

  <button type="submit">Submit ‚û°Ô∏è</button>
</form>

<script>
document.getElementById('nameForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const boyName = document.getElementById('boyName').value;
  const girlName = document.getElementById('girlName').value;
  localStorage.setItem('boyName', boyName);
  localStorage.setItem('girlName', girlName);
  window.location.href = 'advice.html';
});
</script>

</body>
</html>
